<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlexChad Source Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1f1f1f;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #ddd;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #33aaff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px 0;
            text-decoration: none;
            display: inline-block;
        }
        .box {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button.copy-btn {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            background-color: #33aaff;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home" onclick="showTab('home')">Home</a>
    <a href="#games" onclick="showTab('games')">Games</a>
    <a href="#executors" onclick="showTab('executors')">Executors</a>
    <a href="#developers" onclick="showTab('developers')">Developers</a>
</nav>

<div class="container">

    <div id="home" class="tab">
        <h1>Welcome to AlexChad Source Hub</h1>
        <p>Your Roblox scripts & tools in one place.</p>
        <a href="https://discord.gg/yourdiscord" target="_blank" class="button">Join our Discord</a>
        
        <div class="box">
            <h3>Loadstring</h3>
            <input type="text" value='loadstring(game:HttpGetAsync("https://raw.githubusercontent.com/Alexchad-source/Alexchad-Hub/refs/heads/main/loader.lua"))()' id="loadstringBox" readonly>
            <button class="copy-btn" onclick="copyLoadstring()">Copy</button>
        </div>
    </div>

    <div id="games" class="tab" style="display:none;">
        <h2>Games</h2>
        <p>Coming soon: Roblox game scripts list...</p>
    </div>

    <div id="executors" class="tab" style="display:none;">
        <h2>Executors</h2>
        <p>Coming soon: Executor recommendations & info...</p>
    </div>

    <div id="developers" class="tab" style="display:none;">
        <h2>Developers</h2>
        <p>AlexChad â€” Owner & Developer.</p>
    </div>

</div>

<script>
    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.style.display = 'none');
        document.getElementById(tabName).style.display = 'block';
    }

    function copyLoadstring() {
        const copyText = document.getElementById("loadstringBox");
        navigator.clipboard.writeText(copyText.value);
        alert("Loadstring copied!");
    }
</script>

</body>
</html>
