<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alexchad Hub - Neon Edition</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #eee;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #4b00ff, #00ffe7);
    padding: 20px;
    text-align: center;
    font-size: 2.2rem;
    color: white;
    box-shadow: 0 0 20px #00ffe7aa;
  }
  nav {
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 12px 0;
    box-shadow: 0 4px 8px #00ffe722;
  }
  nav a {
    color: #ccc;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    transition: 0.4s;
    font-weight: bold;
  }
  nav a.active, nav a:hover {
    background: linear-gradient(45deg, #00ffd5, #00aaff);
    color: #000;
    box-shadow: 0 0 10px #00fff077;
  }
  .tab {
    display: none;
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 20px;
    animation: fadeIn 0.7s forwards;
  }
  .tab.active {display:block;}
  @keyframes fadeIn {from {opacity:0} to {opacity:1}}

  #home {
    background: linear-gradient(135deg, #003366, #220033);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 25px #00b7ff88;
    text-align: center;
    color: #a0e8ff;
  }
  #home h2 {font-size: 1.8rem; color: #00eaff; margin-bottom: 20px;}
  #home p {margin: 10px 0;}

  .loadstring-box {
    display: flex; justify-content: center; align-items: center;
    background: #002244; padding: 12px; border-radius: 10px; gap: 8px;
    box-shadow: 0 0 15px #00eaff55;
  }
  #loadstringInput {
    flex: 1; padding: 10px; background: #001122; color: #66e0ff;
    border: none; border-radius: 6px; font-family: monospace;
  }
  .copy-btn, .discord-btn {
    background: #00cfff; color: #fff; padding: 10px 18px;
    border: none; border-radius: 6px; cursor: pointer;
    transition: 0.3s; font-weight: bold;
  }
  .copy-btn:hover, .discord-btn:hover {
    background: #00ffea;
    box-shadow: 0 0 10px #00fff0cc;
  }
  .discord-btn {
    margin-top: 15px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%,100% {box-shadow: 0 0 10px #00ffff88;}
    50% {box-shadow: 0 0 20px #00ffffcc;}
  }

  #games h2 {
    text-align: center; color: #00ffee; font-size: 2rem;
    margin-bottom: 25px;
  }
  .game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .game-card {
    background: linear-gradient(135deg, #222, #333);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #00ffff55;
    transition: 0.4s;
    display: flex; flex-direction: column;
  }
  .game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 25px #00fff0aa;
  }
  .game-card img {
    width: 100%; height: 140px; object-fit: contain;background: #000;
  }
  .game-title {
    padding: 12px 0;
    text-align: center;
    font-weight: bold;
    color: #00eaff;
    background: #111;
  }
  .game-btn {
    background: #00ffee;
    color: #000; padding: 10px; border: none;
    border-radius: 0 0 12px 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  .game-btn:hover {
    background: #00ccff;
    color: #fff;
  }
</style>
</head>
<body>

<header>Alexchad Hub</header>

<nav>
  <a href="#" class="active" data-tab="home">Home</a>
  <a href="#" data-tab="games">Games</a>
</nav>

<section id="home" class="tab active">
  <h2>Welcome to Alexchad Hub!</h2>
  <p>The most innovative Roblox script hub.</p>
  <p><strong>Developer:</strong> Alexchad</p>
  <div class="loadstring-box">
    <input type="text" id="loadstringInput" readonly value='loadstring(game:HttpGetAsync("https://raw.githubusercontent.com/Alexchad-source/Alexchad-Hub/main/loader.lua"))()'>
    <button class="copy-btn" onclick="copyLoadstring()">Copy</button>
  </div>
  <button class="discord-btn" onclick="window.open('https://discord.gg/TBJgw6MHcB','_blank')">Join Discord</button>
</section>

<section id="games" class="tab">
  <h2>Supported Games</h2>
  <div class="game-grid" id="gameGrid"></div>
</section>

<script>
  const links = document.querySelectorAll("nav a");
  const tabs = document.querySelectorAll(".tab");
  links.forEach(link=>{
    link.addEventListener("click",e=>{
      e.preventDefault();
      const tab=link.getAttribute("data-tab");
      tabs.forEach(t=>t.classList.remove("active"));
      links.forEach(l=>l.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      link.classList.add("active");
      window.scrollTo({top:0,behavior:'smooth'});
    });
  });

  function copyLoadstring() {
    const input = document.getElementById("loadstringInput");
    input.select();
    navigator.clipboard.writeText(input.value);
    alert("Loadstring copied!");
  }

  function createGameCard(name, link, img) {
    const grid = document.getElementById("gameGrid");
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <img src="${img}" alt="${name}">
      <div class="game-title">${name}</div>
      <button class="game-btn" onclick="window.open('${link}','_blank')">Play Game</button>
    `;
    grid.appendChild(card);
  }

  // Example Roblox games (real thumbnails):
  createGameCard("Build an Island", "https://roblox.com/games/123456", "https://tr.rbxcdn.com/180DAY-29dde832d528f1d5cb76f464b14cf866/768/432/Image/Webp/noFilter");
  createGameCard("Lucky Block Battlegrounds", "https://roblox.com/games/789123", "https://tr.rbxcdn.com/180DAY-5f6551606e7e00e63c6d88c525841cf1/512/512/Image/Webp/noFilter");
  createGameCard("Saber Simulator", "https://roblox.com/games/741852", "https://tr.rbxcdn.com/180DAY-ee11f403ab443548b4d068d059644135/768/432/Image/Webp/noFilter");
</script>

</body>
</html>
